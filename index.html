<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Face recognition website</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container text-center bg-info">
        <div>
            <h1>Face Recognition</h1>
            <hr />
            <p class="fs-3">Objects:</p>
            <div id="objescts-list" class="mb-3">
                <p class="fs-5" style="color: white;">Mother</p>
                <hr />
                <p class="fs-5" style="color: white;">GrandMother</p>
                <hr />
                <p class="fs-5" style="color: white;">GrandFather</p>
                <hr />
                <p class="fs-5" style="color: white;">Me</p>
                <hr />
            </div>
        </div>
        <div class="mb-3">
            <div id="camera"></div>
        </div> 
        <div id="result" class="mb-3"></div>
        <div class="mb-3" id="result_div">
            <p style="font-size: 22px">
                Object:
                <span id="result_object_name" style="color: white"></span>
            </p>
            <p style="font-size: 22px">
                Accuracy:
                <span id="result_object_accuracy" style="color: white"></span>
            </p>
        </div>
        <div>
            <button class="btn btn-info">Capture Image</button><br><br>
            <button class="btn btn-success">Identify Image</button><br></br>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
